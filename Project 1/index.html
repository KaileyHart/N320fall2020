<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-320 Project 1: Chutes and Ladders</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!--Google Fonts - Grandstander -->
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="game">
      <div class="game_left">
        <!--SVG Board Game-->
        <svg id="svg" width="600px" height="600px">
          <g>
            <pattern
              id="pattern-boxes"
              x="0"
              y="0"
              width="200"
              height="200"
              patternUnits="userSpaceOnUse"
            >
              <!--Each box on the x and y axis-->
              <rect class="box" x="0" width="100" height="100" y="0"></rect>
              <rect class="box" x="100" width="100" height="100" y="100"></rect>
            </pattern>

            <!--Bix box-->
            <rect
              x="0"
              y="0"
              width="100%"
              height="100%"
              fill="url(#pattern-boxes)"
            ></rect>
          </g>

          <!--Players-->

          <g id="players"></g>

          <!--Chutes-->
          <g id="chutes">
            <style>
              .cls-1 {
                fill: #6bcab9;
                stroke: #010f0c;
              }

              .cls-1,
              .cls-2 {
                stroke-miterlimit: 10;
                stroke-width: 2px;
              }

              .cls-2 {
                fill: none;
                stroke: #1ca68f;
              }
            </style>
          </g>

          <!--Ladders-->
          <g id="ladders"></g>
        </svg>
      </div>

      <div class="game_right">
        <h1>Chutes & Ladders</h1>
        <div class="game_right--playerTurn">
          <p><strong>Next Player Turn:</strong> <span id="player"></span></p>
          <button onclick="rollDice()">Roll Dice</button>
        </div>
        <br />
        <br />
        <div id="dice"></div>
        <div>
          <button class="game_right--restart" onclick="location.reload()">
            Restart Game
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </body>
</html>
