<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Deconstruction</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js"></script>

    <script></script>
  </head>
  <body>
    <!-- Part 1 - Class Construction

    Choose a simple board game (checkers, connect four, tic-tac-toe, trouble, chutes and ladders, (Blackjack?) ) and break it down into:
    
    - The data needed to represent the game (what variables need to exist for the game to be 'playable' - what is the data in the actual game)
    
    - The classes that are present in the game (pieces, cards, boards.. whatever)
    
    - The relations between those classes.
    

    Part 2 - SVG Representation
    
    Create an SVG representation of the game board. Get access to each of the elements inside of JavaScript, and add at least one bit of mouse interaction.
    The game does not need to be playable at this point. -->
    <div class="info">
      <div>
        <p>
          <b>Player One Score: </b><span id="playerOneScore"> {{data }}</span>
        </p>
        <p>
          <b>Player Two Score: </b><span id="playerTwoScore">{{data}}</span>
        </p>
      </div>

      <div>
        <p><b>Turn: </b><span id="turn">{{data}}</span></p>
      </div>
    </div>
    <div><button>Restart Game</button></div>

    <svg id="ticTacToe" height="500px" width="500px">
      <!--Board Game-->
      <line
        x1="0"
        y1="350"
        x2="500"
        y2="350"
        style="stroke: rgb(0, 0, 0); stroke-width: 2"
      ></line>
      <line
        x1="0"
        y1="150"
        x2="500"
        y2="150"
        style="stroke: rgb(0, 0, 0); stroke-width: 2"

      <line
        x1="150"
        y1="0"
        x2="150"
        y2="500"
        style="stroke: rgb(0, 0, 0); stroke-width: 2"
      ></line>
      <line
        x1="350"
        y1="0"
        x2="350"
        y2="500"
        style="stroke: rgb(0, 0, 0); stroke-width: 2"
      ></line>

      <!--O's-->
      <circle
        display="block"
        onclick="clickFunction()"
        id="o-test"
        class="o"
        id="togglePiece"
        cx="75"
        cy="75"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="transparent"
      />

        class="o"
        cx="250"
        cy="75"

      <circle

      />
      <circle
        class="o"
        cx="250"
        cy="425"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="transparent"
      />
      <circle
        class="o"

      <circle

        stroke-width="3"
        fill="transparent"
      />
      <circle
        onclick="o()"
        class="o"
        cx="250"
        cy="250"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="transparent"
      />

      <!--X's-->
      <!--TOP-->

      <!--Left Top-->
      <line
        id="x"
        x1="20"
        y1="20"
        x2="115"
        y2="115"
        style="stroke: #000; stroke-width: 5"
      />
      <line
        x1="20"
        y1="115"
        x2="115"
        y2="20"
        style="stroke: #000; stroke-width: 5"

      <!--Middle Top-->
